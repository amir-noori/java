<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Welcome <h:outputText value="#{userController.user.userName}" escape="false" /></title>

<link rel="stylesheet" href="../scripts/css/editUser.css" type="text/css" />
<link rel="stylesheet" href="../scripts/lib/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.min.css" type="text/css" />
<script src="../scripts/lib/jquery-ui-1.9.2.custom/js/jquery-1.8.3.js"></script>
<script src="../scripts/lib/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.js"></script>


</h:head>

<h:body>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

		
		<h1>Edit User</h1>
		<br /><br />
		<div id="head">
		<div id="tabs">
			<ul>
				<li><a onclick="userManagement()"><span>User Management</span></a></li>
				<li><a onclick="contentManagement()"><span>Content Management</span></a></li>
				<li><a onclick="other()"><span>Other</span></a></li>
			</ul>
		</div>
		</div><br />
		
		<div id="middle"><br />
		<h:form>

			<br />
			<h:form enctype="multipart/form-data" Style="margin-left: 200px;">  
  
    			<p:messages showDetail="true"/>  <br />
  
   				 <p:fileUpload value="#{fileUpload.file}" fileUploadListener="#{fileUpload.upload2}" mode="simple"/>  <br />
  
    			<p:commandButton value="Submit" ajax="false" actionListener="#{fileUpload.upload}"/>  
  
			</h:form>
	
		</h:form> 

		</div>
		
</f:view>
</h:body>


<script>


	function userManagement()
	{	
		var url = location.href;
		var lastSlash = url.lastIndexOf('/');		
		url = url.substring(0 , lastSlash + 1);
		url += 'main.xhtml?userManagement=1';
		location.href = url;
	}	
	
	function contentManagement()
	{
		var url = location.href;
		var lastSlash = url.lastIndexOf('/');		
		url = url.substring(0 , lastSlash + 1);
		url += 'main.xhtml?contentManagement=1';
		location.href = url;
	}
	
	function other()
	{
		var url = location.href;
		var lastSlash = url.lastIndexOf('/');
		url = url.substring(0 , lastSlash + 1);
		url += 'main.xhtml?other=1';
		location.href = url;		
	}
	
	function confirmDelete()
	{
		var r = confirm("Are you sure you wana delete this user?");
		if (r==true)
		{
			return true;
		}
		else
		{
			return false;
		}
	}
	
	function noImage()
	{
		var imgDiv = document.getElementById('profileImage');
		var imgDivContent = imgDiv.innerHTML;
		imgDivContent = imgDivContent.replace(/^\s+/,'');
		if( imgDivContent == '')
		imgDiv.innerHTML = 'No Image';
	}
	noImage();

</script>

</html>
